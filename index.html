<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>

    <h1> Convert Your<br><span>Temperature Here</span></h1>

    <div class="wrapper">

        <div class="input-box">
            <h6>Celsius</h6>
            <input type="number" id="celsius" placeholder="0">
        </div>
        
        <i class="icon">=</i>

        <div class="input-box">
            <h6>Fahrenheit</h6>
            <input type="number" id="fahrenheit" placeholder="0">
        </div>

    </div>

    <div class="features">
        <h2>Features</h2>
        <ul>
            <li>Switch between Celsius and Fahrenheit effortlessly.</li>
            <li>Real-time conversion as you type.</li>
            <li>Beautiful interface for a great user experience.</li>
        </ul>
    </div>
 
    
<script src="script.js"></script>
</body>
</html>
